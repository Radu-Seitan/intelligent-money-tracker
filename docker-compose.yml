version: "3.4"

networks:
  imt-network:
    driver: bridge

services:
  imt-backend:
    image: raducseitan/imt-backend
    build:
      context: ./IMT-Backend
      dockerfile: ./Dockerfile
    container_name: imt-backend
    restart: on-failure
    ports:
      - 7165:7165
    networks:
      - imt-network
    depends_on:
      - sqlserver

  imt-frontend:
    image: raducseitan/imt-frontend
    build:
      context: ./IMT-Frontend
      dockerfile: ./Dockerfile
    container_name: imt-frontend
    restart: on-failure
    ports:
      - 4200:4200
    networks:
      - imt-network
    depends_on:
      - imt-backend
    volumes:
      - ./IMT-Frontend:/app
      - node_modules:/app/node_modules

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest # if working on Windows
    #image: mcr.microsoft.com/azure-sql-edge:latest # if working on MAC arm64
    user: root
    environment:
      - "SA_PASSWORD=yourStrong($$)Password"
      - "ACCEPT_EULA=Y"
    container_name: sqlserver
    ports:
      - 1433:1433
    networks:
      - imt-network
    volumes:
      - dbdata:/var/opt/mssql/data

volumes:
  dbdata:
    name: giveaway-mssql
  node_modules:
    name: node-modules
